<div class="uk-card uk-card-default uk-card-body uk-width-1-3 uk-position-center modal-form-user">
  <button class="uk-position-top-right uk-modal-close" type="button" aria-label="Close" uk-close></button>
  <h3 class="uk-card-title uk-text-bold">Criar novo cadastro</h3>
  <form class="uk-form-stacked" [formGroup]="formGroup">
    <div class="uk-margin">
      <label class="uk-form-label" for="form-stacked-name">Nome</label>
      <div class="uk-form-controls">
        <input class="uk-input" id="form-stacked-name" type="text" placeholder="Insira o Nome" formControlName="name">
      </div>
    </div>
    <div class="uk-margin">
      <label class="uk-form-label" for="form-stacked-mail">E-Mail</label>
      <div class="uk-form-controls">
        <input class="uk-input" id="form-stacked-mail" type="text" placeholder="Insira o E-Mail" formControlName="email">
      </div>
    </div>
    <div class="uk-margin">
      <label class="uk-form-label" for="form-stacked-phone">Telefone</label>
      <div class="uk-form-controls">
        <input class="uk-input" id="form-stacked-phone" type="text" placeholder="Insira o Telefone" [mask]="'(00) 00000-0000'" [dropSpecialCharacters]="false" formControlName="phone">
      </div>
    </div>
    <div class="uk-margin">
      <label class="uk-form-label" for="form-stacked-birthdate">Data de Nascimento</label>
      <div class="uk-form-controls">
        <input class="uk-input" id="form-stacked-birthdate" type="text" placeholder="Insira a Data de Nascimento" [mask]="'00/00/0000'" [dropSpecialCharacters]="false" formControlName="birthDate">
      </div>
    </div>
  </form>
  <button class="uk-button uk-button-default custom-input uk-text-small" [disabled]="formGroup.invalid" [ngClass]="{'invalid-button' : formGroup.invalid}" (click)="save()">
    Salvar Cadastro
    <span uk-icon="icon: arrow-right; ratio: 2"></span>
  </button>
  <button class="uk-button uk-button-default custom-input white uk-text-small uk-modal-close">
    Cancelar
  </button>
</div>
