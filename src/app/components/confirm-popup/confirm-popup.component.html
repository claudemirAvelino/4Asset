<div class="uk-card uk-card-default uk-card-body uk-width-1-3 uk-position-center modal-confirm">
  <button class="uk-position-top-right uk-modal-close" type="button" aria-label="Close" uk-close></button>
  <h3 class="uk-card-title uk-text-bold">Excluir cadastro</h3>
  <div class="uk-flex uk-flex-column gap-items">
    <span class="uk-text-meta uk-text-emphasis">O cadastro será excluído definitivamente.</span>
    <span class="uk-text-meta uk-text-emphasis">Você tem certeza que deseja continuar?</span>
  </div>
  <div class="uk-flex uk-flex-row">
    <button class="uk-button uk-button-default custom-input white uk-text-small uk-modal-close">
      Cancelar
    </button>
    <button class="uk-button uk-button-default custom-input uk-text-small uk-modal-close" (click)="confirm()">
      <span class="icon-action" uk-icon="icon: trash"></span>
      Fechar
    </button>
  </div>
</div>
